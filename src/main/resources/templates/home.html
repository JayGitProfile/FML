<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FML Welcome!</title>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		<div class="container">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br><br><br>
	<table class="table table-bordered">
		<tr>
			<th>Apartment</th>
			<th>Address</th>
			<th>Lease Type</th>
			<th>Rooms</th>
			<th>Bathrooms</th>
			<th>Capacity</th>
			<th>Existing Members</th>
			<th>Duration</th>
			<th>Amount</th>
			<th>Parking</th>
			<th>Pet Friendly</th>
			<th>Note</th>
		</tr>
		<tr th:each="lease: ${leaseList}">
			<!--   <tr th:each="prod,iterStat : ${prods}" th:class="${iterStat.odd}? 'odd'"> -->
			<td th:text="${lease.aptName}"></td>
			<td th:text="${lease.address}"></td>
			<td th:text="${lease.leaseType}"></td>
			<td th:text="${lease.rooms}"></td>
			<td th:text="${lease.bathrooms}"></td>
			<td th:text="${lease.capacity}"></td>
			<td th:text="${lease.existingMembers}"></td>
			<td th:text="${lease.duration}"></td>
			<td th:text="${lease.amount}"></td>
			<td th:text="${lease.parking}"></td>
			<td th:text="${lease.petFriendly}"></td>
			<td th:text="${lease.note}"></td>
		</tr>
	</table>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

	<script>
		
	</script>

</body>
</html>
