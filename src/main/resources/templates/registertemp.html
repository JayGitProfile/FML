<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FML Register</title>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:href="@{../css/registertemp.css}" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div
				class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
				<div class="card px-0 pt-4 pb-0 mt-3 mb-3">
					<h2 class="fs-title">SetUp Your User Account</h2>
					<form id="msform" action="#" th:action="@{/register}" method="post"
			th:object="${profile}">
						<fieldset>
							<input type="text" th:field="*{fName}" placeholder="First Name" th:required="required"/> 
							<input type="text" th:field="*{lName}" placeholder="Last Name" th:required="required"/>
							<input type="email" th:field="*{email}" placeholder="Email" th:required="required"/> 
							<!--<select name="choice">
								<option value="" disabled selected hidden>Gender</option>
  								<option value="Male">Male</option>
  								<option value="Female" >Female</option>
  								<option value="Other">Other</option>
							</select>-->
							<input type="password" th:field="*{pswd}" placeholder="Password" th:required="required"/> 
							<!-- <input type="password" placeholder="Re-Type Password"/> -->
							<button type="submit" class="next action-button">SIGN UP</button>
						</fieldset>

					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
